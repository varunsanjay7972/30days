<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 DAYS Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>30 DAYS Challenge</h1>
    </header>
    <main>
        <div class="card">
            <h2>Namaz</h2>
            <div class="checkboxes" id="namaz"></div>
        </div>
        <div class="card">
            <h2>Workout</h2>
            <div class="checkboxes" id="workout"></div>
        </div>
        <div class="card">
            <h2>GATE Preparation</h2>
            <div class="checkboxes" id="gate"></div>
        </div>
        <div class="card">
            <h2>Placement</h2>
            <div class="checkboxes" id="placement"></div>
        </div>
        <div class="card">
            <h2>Revvit/AutoCAD</h2>
            <div class="checkboxes" id="autocad"></div>
        </div>
        <div class="card">
            <h2>Research Paper</h2>
            <div class="checkboxes" id="research"></div>
        </div>
        <div class="card">
            <h2>Meditation</h2>
            <div class="checkboxes" id="meditation"></div>
        </div>
        <div class="card">
            <h2>Diary Update and Book Read</h2>
            <div class="checkboxes" id="diary"></div>
        </div>
        <div class="card">
            <h2>Self Care</h2>
            <div class="checkboxes" id="selfcare"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
